<!DOCTYPE html>
<html>
<head>
	<title>Medical Expert System</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
			font-size: 18px;
			color: #333;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}

		p {
			font-size: 24px;
			margin-bottom: 30px;
		}

		button {
			padding: 10px 20px;
			font-size: 18px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Medical Expert System</h1>
	<p>Click the button below to start the medical questionnaire.</p>
	<a href="/questionnaire"><button>Start Questionnaire</button></a>
</body>
</html>
